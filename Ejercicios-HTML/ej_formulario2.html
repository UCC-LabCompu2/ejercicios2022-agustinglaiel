<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Ejercicio Formulario</title>
    <style>
        form
        {
            display: block;
            margin-top: 0em;
        }
    </style>
</head>

<body>

<h3>
    Suscribase a Nuestro Portal de Noticias! Crear una cuenta es r√°pido!
</h3>

<form name="form suscripcion">

        <p>
            <Label for="nombre"></Label>
            Nombre: <input type="text" name="nombre" id="nombre" placeholder="Nombre" size="40">
        </p>

        <p>
           <label for="apellido"></label>
            Apellido: <input type="text" name="apellido" id="apellido" placeholder="Apellido" size="40">
        </p>

        <p>
            <b>Sexo:</b>
            <input type="radio" name="genero" value="Masculino" id="radioMasculino">
            <label for="radioMasculino">Masculino</label>
            <input type="radio" name="genero" value="Femenino" id="radioFemenino">
            <label for="radioFemenino">Femenino</label>
        </p>

        <p>
            <label for="edad"></label>
            Edad: <input type="number" name="edad" id="edad" placeholder="Edad" size="40">
        </p>

        <p>
            <label for="email"></label>
            Email: <input type="email" name="email" id="email" placeholder="Email" size="40">
        </p>

        <p>
            <label for="usuario"></label>
            Usuario: <input type="text" name="usuario" id="usuario" placeholder="usario" size="40">
        </p>

        <p>
            <label for="pass"></label>
            Password: <input type="password" name="pass" id="pass" maxlength="15" minlength="8" placeholder="password" size="40">
        </p>

        <p>
            <label for="repeatPass"></label>
            Confirmar Password: <input type="password" name="pass" id="repeatPass" maxlength="15" minlength="8" placeholder="Repeat Password" size="40"> <br>
        </p>

        <p>
            <label for="tipoServicio">
            Tipo de servicio:
            <select name="tipoServicio" id="tipoServicio">
                <option value="free" > Free </option>
                <option value="standard"> Standard</option>
                <option value="premium"> premium </option>
            </select>
            </label>
        </p>


        <p>
        <label>Tema:</label>
            Tema:
            <input type="checkbox" name="politica" id="politica"><label for="politica">Politica</label>
            <input type="checkbox" name="negocios" id="negocios"><label for="negocios">Negocios</label>
            <input type="checkbox" name="tecnologias" id="tecnologias"><label for="tecnologias">Tecnologias</label>
            <input type="checkbox" name="salud" id="salud"><label for="salud">Salud</label>
        </p>

        <p>
            <label for="comentario">Agregue un comentario:</label>
            <textarea name="comentario" id="comentario" cols="20" rows="2">Agregue un comentario</textarea>
        </p>


        <p>
        <button>Boton de Enviar</button>
        </p>

</form>
</body>
</html>
