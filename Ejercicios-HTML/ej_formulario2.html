<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Ejercicio Formulario</title>
    <style>
        form
        {
            display: block;
            margin-top: 0em;
        }
    </style>
</head>

<body>
<h3>
    Suscribase a Nuestro Portal de Noticias! Crear una cuenta es r√°pido!
</h3>
<form name="form suscripcion">
        <p>
            <Label for="nombre"> Nombre: </Label>
            <input type="text" name="nombre" id="nombre" placeholder="Nombre" size="40">
        </p>

        <p>
           <label for="apellido"> Apellido: </label>
            <input type="text" name="apellido" id="apellido" placeholder="Apellido" size="40">
        </p>

        <p>
            <b>Sexo:</b>
            <label for="radioMasculino">Masculino</label> <input type="radio" name="genero" value="Masculino" id="radioMasculino">
            <label for="radioFemenino">Femenino</label> <input type="radio" name="genero" value="Femenino" id="radioFemenino">
        </p>

        <p>
            <label for="edad"> Edad: </label> <input type="number" name="edad" id="edad" placeholder="Edad" size="40">
        </p>

        <p>
            <label for="email"> Email </label> <input type="email" name="email" id="email" placeholder="Email" size="40">
        </p>

        <p>
            <label for="usuario"> Usuario: </label> <input type="text" name="usuario" id="usuario" placeholder="usario" size="40">
        </p>

        <p>
            <label for="pass"> Password: </label>
            <input type="password" name="pass" id="pass" maxlength="15" minlength="8" placeholder="password" size="40">
        </p>

        <p>
            <label for="repeatPass"> Confirmar Password: </label>
            <input type="password" name="pass" id="repeatPass" maxlength="15" minlength="8" placeholder="Repeat Password" size="40"> <br>
        </p>

    <p>
        Tipo de servicio:
        <label for="free"> Free </label> <input type="checkbox" name="tipo_servicio" value="free" id="free">
        <label for="standard"> Standard </label> <input type="checkbox" name="tipo_servicio" value="standard" id="standard">
        <label for="premium"> Premium </label> <input type="checkbox" name="tipo_servicio" value="premium" id="premium">
    </p>

    <p>
        <label for="tema"> Tema: </label>
        <select id="tema">
            <option value="politica">Politica</option>
            <option value="negocios">Negocios</option>
            <option value="tecnologia">Tecnologia</option>
            <option value="salud">Salud</option>
        </select>
    </p>

        <p>
            <label for="comentario">Agregue un comentario:</label>
            <textarea name="comentario" id="comentario" cols="20" rows="2" placeholder="Agregue un comentario"></textarea>
        </p>


        <p>
        <button>Boton de Enviar</button>
        </p>

</form>
</body>
</html>
